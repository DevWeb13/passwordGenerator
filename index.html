<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <input
        type="text"
        id="password-output"
        value="Génerateur de MDP"
        readonly
      />
      <div id="range-container">
        <input
          type="range"
          id="charactersNumber"
          name="charactersNumber"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('displayCharactersNumber').value=this.value"
        />
        <input type="text" id="displayCharactersNumber" value="8" readonly />
      </div>

      <div id="characters">
        <div>
          <input
            type="checkbox"
            id="lowerCaseLetters"
            name="lowerCaseLetters"
          />
          <label for="lowerCaseLetters">a-z</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="upperCaseLetters"
            name="upperCaseLetters"
          />
          <label for="upperCaseLetters">A-Z</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">0-9</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="specialCharacters"
            name="specialCharacters"
          />
          <label for="specialCharacters">!-?</label>
        </div>
      </div>
      <button id="submit" type="button">Générer un mot de passe</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
