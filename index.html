<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        id="password-output"
        value="Génerateur de MDP"
        readonly
      />

      <div id="range-container">
        <input
          type="range"
          id="password-length"
          name="password-length"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-length').value=this.value"
        />
        <input type="text" id="display-password-length" value="8" readonly />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" name="lowercase" checked />
        <label for="lowercase">a-z</label>

        <input type="checkbox" id="uppercase" name="uppercase" />
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="number" name="number" />
        <label for="number">0-9</label>

        <input type="checkbox" id="symbols" name="symbols" />
        <label for="symbols">!-?</label>
      </div>

      <button id="generateButton">Générer un mot de passe</button>
    </div>
  </body>
</html>
